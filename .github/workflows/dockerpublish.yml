name: Docker Image CI

on:
    push:
        branches: helldar
        tags:
            - v*

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php_version: [ 7.2.33, 7.3.22, 7.4.10 ]
        steps:
            -   name: Checkout
                uses: actions/checkout@v2
            -   name: Prepare
                id: prepare
                env:
                    PHP_VERSION: ${{ matrix.php_version }}
                run: |
                    DOCKER_IMAGE=helldar/laradock-workspace
                    DOCKER_PLATFORMS=linux/amd64,linux/arm,linux/arm64
                    VERSION_LATEST=${PHP_VERSION:0:1}.${PHP_VERSION:2:1}
                    VERSION_MAJOR=${PHP_VERSION:0:1}.${PHP_VERSION:2:1}
                    VERSION_LATEST_PREFIX=edge-
                    VERSION_MAJOR_PREFIX=edge-

                    if [[ $GITHUB_REF == refs/tags/* ]]; then
                        VERSION_LATEST_PREFIX=latest-
                        VERSION_MAJOR_PREFIX=""
                    fi

                    echo ::set-output name=docker_image::${DOCKER_IMAGE}
                    echo ::set-output name=version_latest::${VERSION_LATEST}
                    echo ::set-output name=version_major::${VERSION_MAJOR}

                    echo ::set-output name=buildx_args_latest::--platform ${DOCKER_PLATFORMS} \
                        --build-arg VERSION=${VERSION_LATEST_PREFIX}${VERSION_LATEST} \
                        --build-arg PHP_VERSION=${VERSION_LATEST} \
                        --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
                        --build-arg VCS_REF=${GITHUB_SHA::8} \
                        --tag "${DOCKER_IMAGE}:${VERSION_LATEST_PREFIX}${VERSION_LATEST}" .
                    echo ::set-output name=buildx_args_major::--platform ${DOCKER_PLATFORMS} \
                        --build-arg VERSION=${VERSION_MAJOR_PREFIX}${VERSION_MAJOR} \
                        --build-arg PHP_VERSION=${VERSION_MAJOR} \
                        --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
                        --build-arg VCS_REF=${GITHUB_SHA::8} \
                        --tag "${DOCKER_IMAGE}:${VERSION_MAJOR_PREFIX}${VERSION_MAJOR}" .
            -   name: Set up Docker Buildx
                uses: crazy-max/ghaction-docker-buildx@v3
            -   name: Docker Buildx (build)
                run: |
                    docker buildx build --output "type=image,push=false,name=${VERSION_LATEST_PREFIX}${{ steps.prepare.outputs.version_latest }}" ${{ steps.prepare.outputs.buildx_args_latest }}
                    docker buildx build --output "type=image,push=false,name=${VERSION_MAJOR_PREFIX}${{ steps.prepare.outputs.version_major }}" ${{ steps.prepare.outputs.buildx_args_major }}
            -   name: Login to DockerHub
                if: success()
                uses: docker/login-action@v1
                with:
                    username: ${{ secrets.DOCKER_HUB_USER }}
                    password: ${{ secrets.DOCKER_HUB_PASSWORD }}
            -   name: Docker Buildx (push)
                if: success()
                run: |
                    docker buildx build --output "type=image,push=true,name=${VERSION_LATEST_PREFIX}${{ steps.prepare.outputs.version_latest }}" ${{ steps.prepare.outputs.buildx_args_latest }}
                    docker buildx build --output "type=image,push=true,name=${VERSION_MAJOR_PREFIX}${{ steps.prepare.outputs.version_major }}" ${{ steps.prepare.outputs.buildx_args_major }}
            -   name: Inspect image
                if: success()
                run: |
                    docker buildx imagetools inspect ${{ steps.prepare.outputs.docker_image }}:${VERSION_LATEST_PREFIX}${{ steps.prepare.outputs.version_latest }}
                    docker buildx imagetools inspect ${{ steps.prepare.outputs.docker_image }}:${VERSION_MAJOR_PREFIX}${{ steps.prepare.outputs.version_major }}
